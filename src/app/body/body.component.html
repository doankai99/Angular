<section class="container">
  <ul class="products">
    <li class="row" *ngFor=" let products of products ">
      <div class="col left">
        <div class="thumbnail">
          <a href="#">
            <img [src]="products.img" [alt]="products.name" />
          </a>
        </div>
        <div class="detail">
          <div class="id">{{ products.id }}</div>
          <div class="name"><a href="#">{{ products.name }}</a></div>
          <div class="description">
            {{products.description}}
          </div>
          <div class="price">{{ products.price }}</div>
        </div>
      </div>

      <div class="col right">
        <div class="quantity">
          <input
          #inputQuantityElement
          type="number" class="quantity"
          step="1" [value] =" products.quantity "
          (input) = "updateQuantity(0)"
          />
        </div>
        <div class="remove">
          <button (click) = 'Remove(products.id)'>XÃ³a</button>
        </div>
      </div>
    </li>
